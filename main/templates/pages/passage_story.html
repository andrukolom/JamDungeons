{% extends 'base.html' %}

<style>

</style>
{% block content %}
    <div class="row">
        <div class="col text-center page-header">

                <h1><p class="passage" style="background-color: orange; color: white; width: 45%; border-radius: 10px; margin-left: -20px; height: 5rem; font-size: 60px; padding-right: 425px">{{story_name}}</p></h1>

        </div>
        <div class="story-text unbounded" style="margin-top: 10px">
            <h3><p style="background-color: #F5F5F5; color: black; height: 17rem; width: 80%; text-align: center; margin: 0 auto;  padding-top: 15px; font-size: 20px; border-radius: 11px; border-width: 3px; border-color: #9E9E9E; border-style: solid;">{{ story.text }}</p></h3>
        </div>
    </div>

    <br>
    {% if not the_end%}

        {% for action in actions %}
            <div class="passage" style="margin-left: 150px; margin-right: 150px">
                <b>
                  <a href="{% url 'passage_story' location_id=action.to_location %}" class="rounded-4 btn btn-secondary" style="width: 100%; height: 3.25rem; border-radius: 5px;  font-size: 20px; color: white">
                    {{ action.action }}
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-arrow-right float-right" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                    </svg>
                  </a>
                </b>
            </div>
            <br>

        {% endfor %}
    {% else %}
        <div class="row">
                <h2 style="margin-left: 850px">Финал!</h2>
                <svg style="margin-top: -45px; margin-left:35px" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-feather" viewBox="0 0 16 16">
                  <path d="M15.807.531c-.174-.177-.41-.289-.64-.363a3.8 3.8 0 0 0-.833-.15c-.62-.049-1.394 0-2.252.175C10.365.545 8.264 1.415 6.315 3.1S3.147 6.824 2.557 8.523c-.294.847-.44 1.634-.429 2.268.005.316.05.62.154.88q.025.061.056.122A68 68 0 0 0 .08 15.198a.53.53 0 0 0 .157.72.504.504 0 0 0 .705-.16 68 68 0 0 1 2.158-3.26c.285.141.616.195.958.182.513-.02 1.098-.188 1.723-.49 1.25-.605 2.744-1.787 4.303-3.642l1.518-1.55a.53.53 0 0 0 0-.739l-.729-.744 1.311.209a.5.5 0 0 0 .443-.15l.663-.684c.663-.68 1.292-1.325 1.763-1.892.314-.378.585-.752.754-1.107.163-.345.278-.773.112-1.188a.5.5 0 0 0-.112-.172M3.733 11.62C5.385 9.374 7.24 7.215 9.309 5.394l1.21 1.234-1.171 1.196-.027.03c-1.5 1.789-2.891 2.867-3.977 3.393-.544.263-.99.378-1.324.39a1.3 1.3 0 0 1-.287-.018Zm6.769-7.22c1.31-1.028 2.7-1.914 4.172-2.6a7 7 0 0 1-.4.523c-.442.533-1.028 1.134-1.681 1.804l-.51.524zm3.346-3.357C9.594 3.147 6.045 6.8 3.149 10.678c.007-.464.121-1.086.37-1.806.533-1.535 1.65-3.415 3.455-4.976 1.807-1.561 3.746-2.36 5.31-2.68a8 8 0 0 1 1.564-.173"/>
                </svg>
        </div>
    {% endif %}

        {% if is_staff %}
        {% if is_ban %}
        <a href="/unban/{{ quest_id }}" class="btn btn-warning btn-block">Разбанить</a>
        {% else %}
        <a href="/ban/{{ quest_id }}" class="btn btn-warning btn-block">Забанить</a>
        {% endif %}
        {% endif %}
{% endblock %}
