{% load static %}

<!doctype html>
<html lang="ru" class="h-100" >

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/JD.png' %}"/>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/1.png' %}"/>
        <title>QuestPool</title>

        {% block base_css %}
            <link rel="stylesheet" href="{% static 'css/custom.css' %}">
            <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
            <link rel="stylesheet" href="{% static 'css/style.css' %}">
            <link rel="stylesheet" href="{% static 'css/grade.css' %}">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Russo+One&family=Unbounded:wght@700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        {% endblock %}

        {% block extra_css %}

        {% endblock %}
    </head>

    <body class="d-flex flex-column h-100">

        <header>
            {% include 'header.html' %}
        </header>

        <main role="main" class="mt-3 flex-shrink-0">

            <div class="container" style="padding-top: 60px;">
                {% include 'messages.html' %}
            </div>
            {% block content %}

            {% endblock %}
        </main>

        <div style="padding-bottom: 50px;"></div>
        <footer class="navbar mt-auto py-2 bg-dark" >
            {% block footer %}
                {% include 'footer.html' %}
            {% endblock %}
        </footer>

        <script src="{% static 'js/cytoscape.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>

    </body>

</html>
